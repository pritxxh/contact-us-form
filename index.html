<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Contact Us</h1>
      <form>
        <div class="input-group">
          <div class="name-group">
            <div>
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" required>
            </div>
            <div>
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" required>
            </div>
          </div>
        </div>
        <div class="input-group">
          <div class="email-field">
            <label for="email">Email Address *</label>
            <input type="email" id="email" required>
          </div>
        </div>
        <div class="input-group">
          <label for="query">Query Type *</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="generalEnquiry" name="queryType" value="General Enquiry" checked>
              <label for="generalEnquiry">General Enquiry</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="supportRequest" name="queryType" value="Support Request">
              <label for="supportRequest">Support Request</label>
            </div>
          </div>
        </div>
        <div class="input-group">
          <div>
            <label for="message">Message *</label>
            <textarea id="message" required></textarea>
          </div>
        </div>
        <div class="checkbox-consent">
          <div>
            <input type="checkbox" id="consent" required>
            <label for="consent">I consent to being contacted by the team *</label>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="success-container hidden">
      <div class="success-message">
        <img src="success-icon.png" alt="Success">
        <p>Thank you for your message!</p>
        <p>We will get back to you as soon as possible.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
